<head>

      gtag('config', 'UA-170042163-1');

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Cálculo Média Unifacs - Disciplinas presenciais</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="offset-3"></div>
            <div class="col-md-6">
                <div class="card mt-2">
                    <div class="card-body">
                        <h5 class="mb-2">N1 (A1 + A2 + A3) / 3</h5>
                        <div class="row mb-3 p-2 n-box">
                            <div class="col-md-3 p-1">
                                <label for="a1" class="mb-0">A1:</label>
                                <input id="a1" type="number" class="form-control form-control-sm mr-0" min="0" placeholder="0.0">
                            </div>
                            <div class="col-md-3 p-1">
                                <label for="a2" class="mb-0">A2:</label>
                                <input id="a2" type="number" class="form-control form-control-sm" min="0" placeholder="0.0">
                            </div>
                            <div class="col-md-3 p-1">
                                <label for="a3" class="mb-0">A3:</label>
                                <input id="a3" type="number" class="form-control form-control-sm" min="0" placeholder="0.0">
                            </div>
                            <div class="col-md-3 p-1">
                                <label for="totalN1" class="mb-0">Total N1:</label>
                                <input id="totalN1" readonly type="text" class="form-control form-control-sm" placeholder="0.0">
                            </div>
                        </div>

                        <!-- N2 -->
                        <h5 class="mb-2">N2 (A4 * 0.1) + (A5 * 0.9)</h5>
                        <div class="row n-box p-2">
                            
                        <div class="col-md-4 p-1">
                            <label for="a3" class="mb-0">A4:</label>
                            <input id="a4" type="number" class="form-control form-control-sm" min="0" placeholder="0.0">
                        </div>
                        <div class="col-md-4 p-1">
                            <label for="a3" class="mb-0">A5:</label>
                            <input id="a5" type="number" class="form-control form-control-sm" min="0" placeholder="0.0">
                        </div>

                        <div class="col-md-4 p-1">
                            <label for="totalN2" class="mb-0">Total N2:</label>
                            <input id="totalN2" readonly type="text" class="form-control form-control-sm" placeholder="Total N2">
                        </div>
                        </div>

                        <span class="d-block mt-3 text-center">Média Final (N1 * 0.4) + (N2 * 0.6)</span>
                        <div class="row d-flex justify-content-center">
                            <input id="mediaFinal" readonly type="text" class="form-control form-control-sm w-50" placeholder="0.0">
                        </div>
                    </div>
                </div>
            </div>
            <div class="offset-3"></div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="js/calc.js"></script>
</body>

</html>
